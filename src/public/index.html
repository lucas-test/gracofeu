<head>
    <meta charset="utf-8" />
    <title>Graccoon</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modifyers.css">
    <link rel="stylesheet" href="css/parametor.css">

    <div id="border">
        <canvas id="main"></canvas>

    </div>
    -->

        <div id="info_closing_button"> <img src="img/parametor/plus.svg" alt=""></div>
