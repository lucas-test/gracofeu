<html>

<head>
    <meta charset="utf-8" />
    <title>Gracofeu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modifyers.css">
    <link rel="stylesheet" href="css/parametor.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <script type="module" src="setup.ts"></script>
</head>

<body>
    <canvas id="main"></canvas>
    <div id="interaction_mode_selector"></div>
    <div id="params_loaded"><button id="params_loaded_button">+</button></div>
    <div id="params_available">Parameters:<button id="params_available_button">Close</button></div>
    <div id="modifyor"><button onclick="modifyers_list_turn_on_div()">Modify</button></div>
    <div id="modifyers_list">
        <h3>Modifyers:</h3><button onclick="modifyers_list_turn_off_div()">Close</button>
    </div>
    <div id="share_link" class="action_button">Share Link</div>
    <div id="save_file" class="action_button">Save File</div>
    <div id="load_file" class="action_button">Load File</div>
</body>

</html>
